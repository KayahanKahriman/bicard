<body>
    <header id="app-bar">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-between">
                <div class="col-2">
                    <img src="./assets/images/logo.png" alt="">
                </div>
                <div class="col-7 text-center"><strong>Hesap</strong></div>
                <div class="col-2 d-flex justify-content-end">
                    <div id="app-bar-right">
                        <div id="toggle-nav">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="content">
        <form action="#">
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-2">
                        <h2 class="form-title">Profil Bilgileri</h2>
                    </div>
                    <div class="col-6 mb-4">
                        <input type="text" placeholder="Adı Soyadı">
                    </div>
                    <div class="col-6 mb-4">
                        <input type="text" placeholder="Ünvan / Şirket Adı">
                    </div>
                    <div class="col-6 mb-4">
                        <input type="number" placeholder="GSM No">
                    </div>
                    <div class="col-6 mb-4">
                        <input type="email" placeholder="Email Adresi">
                    </div>
                    <div class="col-12 mb-4">
                        <input type="text" placeholder="Kullanıcı Adı Linki">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-2">
                        <h2 class="form-title">Parola Bilgileri</h2>
                    </div>
                    <div class="col-12 mb-4">
                        <input type="password" placeholder="Parola">
                    </div>
                    <div class="col-12 mb-4">
                        <input type="password" placeholder="Parola (Tekrar)">
                    </div>
                    <div class="col-12 mb-4">
                        <input type="submit" value="Kaydet">
                    </div>
                </div>
            </div>
        </form>
    </main>
